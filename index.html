<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Welcome to Imaginary World</h1>
            <h2>Join us by signing up!</h2>
        </div>
        <div class="right">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your dreams.</p>
            <p>Sign up to get started.</p>
            <form action="" method="post">
                <h1>Let's do this!</h1>
                <input type="text" id="firstName" name="userFirstName">
                <label for="firstName">FIRST NAME</label>

                <input type="text" id="lastName" name="userLastName">
                <label for="lastName">LAST NAME</label>

                <input type="email" id="email" name="userEmail">
                <label for="email">EMAIL</label>

                <input type="tel" id="phoneNumber" name="userPhoneNumber">
                <label for="phoneNumber">PHONE NUMBER</label>

                <input type="password" id="password" name="userPassword">
                <label for="password">PASSWORD</label>

                <input type="password" id="confirmPassword" name="confirmPassword">
                <label for="confirmPassword">CONFIRM PASSWORD</label>

                <button>Create Account</button>
            </form>

            <p>Already have an account?</p>
            <span><a href="">Log in</a></span>
        </div>
    </div>
    
</body>
</html>
