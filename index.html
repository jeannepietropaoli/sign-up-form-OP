<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Welcome to Imaginary World</h1>
            <h2>Join us by signing up!</h2>
        </div>
        <div class="right">
            <div class="rightCont">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your dreams. <br>Sign up <em>now</em> to get started.</p>
                <div class="formContainer">
                    <form action="" method="post" id="signUpForm">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <label for="firstName">FIRST NAME
                                <input type="text" id="firstName" name="userFirstName" required>
                                <span></span>
                            </label>
                            

                            <label for="lastName">LAST NAME
                                <input type="text" id="lastName" name="userLastName" required>
                                <span></span>
                            </label>
                            

                            <label for="email">EMAIL
                                <input type="email" id="email" name="userEmail" required>
                                <span></span>
                            </label>
                            

                            <label for="phoneNumber">PHONE NUMBER
                                <input type="tel" id="phoneNumber" name="userPhoneNumber">
                            </label>

                            <label for="password">PASSWORD
                                <input type="password" id="password" name="userPassword" required>
                                <span></span>
                            </label>
                            

                            <label for="confirmPassword">CONFIRM PASSWORD
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <span></span>
                            </label>
                           
                        </fieldset>
                    </form>
                </div>

                <button type="submit" form="signUpForm">Create Account</button>

                <p class="login">Already have an account? <a href="">Log in</a> </p>
            </div>
                </div>
        </div>
    
</body>
</html>
