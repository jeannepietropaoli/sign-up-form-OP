<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="h1Container">
                <h1>WELCOME<br>TO<br>UNREALM</h1>
                <h2>Join us by signing up!</h2>
            </div>
        </div>
        <div class="right">
            <div class="rightCont">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your dreams. <br>Sign up <em>now</em> to get started.</p>
                <div>
                    <form action="" method="post" id="signUpForm">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div class="formField">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="userFirstName" placeholder=" " required>
                                <span></span>
                            </div>
                            
                            <div class="formField">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="userLastName" placeholder=" " required>
                                <span></span>
                            </div>                           

                            <div class="formField">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="userEmail" placeholder=" " required>
                                <span></span>
                            </div>                       

                            <div class="formField">
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="userPhoneNumber">
                            </div>

                            <div class="formField">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="userPassword" placeholder=" " required>
                                <span></span>
                            </div>

                            <div class="formField">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
                                <span></span>
                            </div>
                           
                        </fieldset>
                    </form>
                </div>

                <div>
                    <button type="submit" form="signUpForm" disabled>Create Account</button>
                    <span class="noMatch"></span>
                </div>
                

                <p class="login">Already have an account? <a href="">Log in</a> </p>
            </div>
                </div>
        </div>
    
</body>
</html>
